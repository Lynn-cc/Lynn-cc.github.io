<section>
    <!-- JiaThis Button BEGIN -->
     <div class="jiathis_style_32x32" style='height:40px;'><!--span class="jiathis_txt">分享到：</span-->
        <a class="jiathis_button_tsina"></a>
        <a class="jiathis_button_tqq"></a>
        <a class="jiathis_button_qzone"></a>
        <a class="jiathis_button_weixin"></a>
        <a class="jiathis_button_douban"></a>
        <a class="jiathis_button_renren"></a>
        <a class="jiathis_button_googleplus"></a>
        <a class="jiathis_button_pocket"></a>
        <a class="jiathis_button_fav"></a>
        <!--a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jiathis_separator jtico jtico_jiathis" target="_blank"></a-->
    </div>
    <script type="text/javascript" >
        var jiathis_config = (function() {
            var startIndex = {{ site.data.info.exceptContentLen }};
            var text = '{{ content | strip_html | strip_newlines | truncatewords : 80 }}'.substr(startIndex);
            var endIndex = text.search('代码');
            if (endIndex !== -1) {
                text = text.substring(0, endIndex);
            }
            return {
                data_track_clickback: 'true',
                url: '{{ site.data.info.domin }}{{ page.url }}',
                summary: text + '... ',
                title: '<{{ page.titleCN }}> - {{ site.data.info.blogName }} ',
                shortUrl: true,
                hideMore: true
            };
        })();
    </script>
    <!-- JiaThis Button END -->
</section>
